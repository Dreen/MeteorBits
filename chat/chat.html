<head>
        <title>Meteor Chat</title>
</head>

<body>
        <div class="container-fluid mainFill">
                <div class="row-fluid rowA">
                        <div class="span10 rowA" id="chatwnd">
                                {{> Messages}}
                        </div>
                        <div class="span2 rowA" id="userlistwnd">
                                {{> Users}}    
                        </div>
                </div>
                <div class="row-fluid rowB">
                        {{> Input}}
                </div>
        </div>
</body>

<template name="Input">
        <div class="span10 rowB">
                <input type="text" id="msginput" class="input-block-level" />
        </div>
        <div class="span2 rowB">
                <button class="btn">send</button>
        </div>
</template>

<template name="Users">
        <ul id="userlist">
        {{#each Users}}
                {{> user}}
        {{/each}}
        </ul>
</template>

<template name="user">
        <li>{{nick}}</li>
</template>

<template name="Messages">
        {{#each Messages}}
                {{> message}}
        {{/each}}
</template>

<template name="message">
        <p>
                <span class="time">{{date time}}</span>
                <span class="nick">&lt;{{nick}}&gt;</span>
                <span class="msg">{{msg}}</span>
        </p>
</template>
